<!doctype html>
<html lang="en">
    <head>

        <title>VUE SLIDER</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css">
        <link rel="stylesheet" href="./asset/css/style.css">
        <!-- <link rel="stylesheet" href="./asset/css/media-queries.css"> -->

        <!-- Font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

        <!-- Icon style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Favicon -->
        <!-- <link rel="icon" type="image/x-icon" href="./asset/img/favicon.ico"> -->

        <!-- VuejS -->
        <script src="https://unpkg.com/vue@3" defer></script>
        
        <!-- Javascript -->
        <script src="./asset/js/main.js" defer></script>

        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>

    </head>


    <body>
        <div id="app" class="col-12 d-flex justify-content-center align-items-center m-auto h-100 w-100">

            <!-- <main class=""> -->
    
                 <!-- IMAGE  -->
                <div class="slider col-6 h-75">

                    <!-- UP ARROW -->
                    <div class="prev" @click="prevImage"> <i class="fa-solid fa-chevron-up fa-bounce fa-xl" style="color: #141415;font-size: 4rem;"></i> </div>

                    <div class="items">

                        
                        <img  alt="" class="image"  :src="images[currentImageIndex].image">

                        <!-- contenuto testuale -->
                        <div class="text">
                            <h2 id="titolo">{{images[currentTitleIndex].title}}</h2>
        
                            <h4 id="testo"></h4>
                        </div>
                        
                        
                    </div>
                    
                    
                    <!-- DOWN ARROW -->
                    <div class="next" @click="nextImage"> <i class="fa-solid fa-chevron-down fa-bounce fa-xl" style="color: #141415; font-size: 4rem;"></i> </div>
                    
                </div>
                
                <!-- THUMBNAILS -->
                <div class="thumbs h-75">
                    <div class="thumb active" id="0">
                        <img src="./asset/img/01.webp" alt="" class="image">
                    </div>
                    <div class="thumb active" id="1">
                        <img src="./asset/img/02.webp" alt="" class="image">
                    </div>
                    <div class="thumb active" id="2">
                        <img src="./asset/img/03.webp" alt="" class="image">
                    </div>
                    <div class="thumb active" id="3">
                        <img src="./asset/img/04.webp" alt="" class="image">
                    </div>
                    <div class="thumb active" id="4">
                        <img src="./asset/img/05.webp" alt="" class="image">
                    </div>
                </div>

                <div class="d-flex flex-column ps-4 w-per justify-content-center align-items-center gap-3">
                    <i class="fa-solid fa-caret-up" style="color: #000000;" id="autoplay"></i>
                    <i class="fa-solid fa-power-off" style="color: #000000;" id="autoplay"></i>
                    <i class="fa-solid fa-caret-down" style="color: #000000;" id="autoplay"></i>
                </div>


                
            <!-- </main> -->


        </div>
    </body>
    </html>
